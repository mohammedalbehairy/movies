<header>
  <div class="header container">
    <div class="logo">
      <span> {{'wookies' | uppercase}} </span> <span> {{'moovies' | uppercase}} </span>
    </div>
    <div class="search">
      <div>
        <mat-icon>search</mat-icon>
        <mat-form-field class="search_input">
          <!-- <mat-icon>search</mat-icon> -->
          <input matInput type="text" #movieSearchInput placeholder="Type any movie name" [(ngModel)]="value">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button mat-button class="bookmark-btn" (click)="viewBookmarks()">
        View Bookmarks
        <mat-icon>bookmark</mat-icon>
      </button>

    </div>
  </div>
</header>
